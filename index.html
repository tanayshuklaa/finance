<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy • Hold • Sell Predictor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1 class="title">Buy • Hold • Sell Predictor</h1>
        <p class="subtitle">Enter stock metrics and get an instant recommendation.</p>

        <div class="card">
            <label>Current Price</label>
            <input type="number" id="currentPrice" placeholder="e.g. 150">

            <label>52-Week High</label>
            <input type="number" id="high52" placeholder="e.g. 190">

            <label>52-Week Low</label>
            <input type="number" id="low52" placeholder="e.g. 120">

            <label>Past 5 Closing Prices (comma-separated, optional)</label>
            <input type="text" id="pastPrices" placeholder="e.g. 150,148,152,149,151">

            <button onclick="analyzeStock()">Analyze</button>

            <div id="result"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

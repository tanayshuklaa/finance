<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy • Hold • Sell Predictor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1 class="title">Buy • Hold • Sell Predictor</h1>
        <p class="subtitle">Enter stock metrics and get an instant recommendation.</p>

        <div class="card">
            <label>Current Price</label>
            <input type="number" id="currentPrice" placeholder="e.g. 150">

            <label>52-Week High</label>
            <input type="number" id="high52" placeholder="e.g. 190">

            <label>52-Week Low</label>
            <input type="number" id="low52" placeholder="e.g. 120">

            <label>Past 5 Closing Prices (comma-separated, optional)</label>
            <input type="text" id="pastPrices" placeholder="e.g. 150,148,152,149,151">

            <button onclick="analyzeStock()">Analyze</button>

            <div id="result"></div>
        </div>
    </div>
    <!-- Live Ticker & News Panel -->
<section class="panel">
  <div class="ticker-row">
    <div id="tickerList" class="ticker-list">Loading live stocks...</div>
    <div class="ticker-controls">
      <input id="watchInput" placeholder="Add ticker (e.g. AAPL)" />
      <button id="addTickerBtn">Add</button>
    </div>
  </div>

  <div class="panels">
    <div class="panel-card">
      <h3>Top Movers</h3>
      <ul id="topMovers"></ul>
    </div>

    <div class="panel-card">
      <h3>High-Impact News</h3>
      <div id="newsFeed">Loading news...</div>
    </div>
  </div>
</section>


    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trader Dash</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="liveTicker" class="ticker">Loading market tickers...</div>

<div class="container">
    <h1 class="title">Trader Dash</h1>
    <p class="subtitle">Real-time prices • News • Charts • Indicators • Fundamentals</p>

    <input type="text" id="symbolInput" placeholder="AAPL">
    <button id="loadBtn">Load</button>

    <h2 id="chartTitle">Chart</h2>
    <div id="chart"></div>

    <h2>Quote</h2>
    <div id="quoteBox">Loading...</div>

    <h2>News</h2>
    <div id="newsFeed">Loading...</div>
</div>

<script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
<script src="script.js"></script>
</body>
</html>
